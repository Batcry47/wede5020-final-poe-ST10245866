<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Check out the current promotions at Rise &amp; Shine Bakery. Discover amazing deals, seasonal treats, and our best sellers. Visit us now and enjoy these special offers.">
    <meta name="keywords"
        content="Rise &amp; Shine Bakery, promotions, deals, seasonal treats, best sellers, special offers">
    <title>Rise &amp; Shine Bakery - Promotions</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="_images/page/logo.jpg" alt="Rise &amp; Shine Bakery Logo" width="150" height="150">
        <nav id="topnav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li class="active"><span>Promotions</span></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Current Promotions</h1>

        <div class="slideshow">
            <img class="promotion" src="_images/page/deal_of_the_day.jpg" alt="Deal of the Day">
            <img class="promotion" src="_images/page/best_seller.jpg" alt="Best Seller">
            <img class="promotion" src="_images/page/malva_mondays.jpg" alt="Malva Mondays">
            <img class="promotion" src="_images/page/halloween.jpg" alt="Seasonal Treat">

            <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
        <br>

        <div>
            <span class="circle" onclick="goToSlide(1)"></span>
            <span class="circle" onclick="goToSlide(2)"></span>
            <span class="circle" onclick="goToSlide(3)"></span>
            <span class="circle" onclick="goToSlide(4)"></span>
        </div>
    </main>

    <footer>
        <nav id="bottomnav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li class="active"><span>Promotions</span></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <span>
            &copy; 2023 Rise &amp; Shine Bakery. All rights reserved.
        </span>
    </footer>

    <button onclick="scrollToTop()" id="backToTop">&#8593;</button>

    <script>
        let currentSlideIndex = 1;
        showCurrentSlide(currentSlideIndex);

        function changeSlide(n) {
            showCurrentSlide((currentSlideIndex += n));
        }

        function goToSlide(n) {
            showCurrentSlide((currentSlideIndex = n));
        }

        function showCurrentSlide(n) {
            const slides = document.querySelectorAll(".promotion");
            const dots = document.querySelectorAll(".circle");

            if (n > slides.length) {
                currentSlideIndex = 1;
            } else if (n < 1) {
                currentSlideIndex = slides.length;
            }

            slides.forEach(slide => (slide.style.display = "none"));
            dots.forEach(dot => dot.classList.remove("current"));

            slides[currentSlideIndex - 1].style.display = "block";
            dots[currentSlideIndex - 1].classList.add("current");
        }
    </script>

    <script>
        let scrollToTopButton = document.getElementById("backToTop");

        window.onscroll = function () {
            showScrollButton();
        };

        function showScrollButton() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopButton.style.display = "block";
            } else {
                scrollToTopButton.style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

</body>

</html>
